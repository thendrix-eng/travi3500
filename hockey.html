    margin: 20px 0 10px;
    padding-bottom: 6px;
    border-bottom: 1px solid #1a1e2e;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
    gap: 10px;
  }
  .card {
    background: linear-gradient(145deg, #141828, #1a1e32);
    border: 1px solid #2a2e42;
    border-radius: 12px;
    padding: 14px 12px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    border-radius: 12px 12px 0 0;
  }
  .ger-team .card::before { background: linear-gradient(90deg, #000, #dd0000, #ffcc00); }
  .usa-team .card::before { background: linear-gradient(90deg, #002868, #fff, #bf0a30); }
  .card .number { font-size: 28px; font-weight: 900; opacity: 0.15; position: absolute; top: 8px; right: 10px; }
  .card .name { font-size: 13px; font-weight: 700; margin-bottom: 3px; }
  .card .badge { font-size: 9px; font-weight: 900; color: #ffcc00; }
  .card .pos { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 5px; }
  .card .club { font-size: 11px; color: #aaa; margin-bottom: 2px; border-left: 2px solid; padding-left: 6px; }
  .card .club.nhl { border-color: #ff4444; }
  .card .club.del { border-color: #ffcc00; }
  .card .club.shl { border-color: #00aaff; }
  .card .city { font-size: 10px; color: #666; }
  .scratched { opacity: 0.35; }
  .scratched .name::after { content: ' (DNS)'; font-size: 9px; color: #ff4444; }
  .map-section { margin: 24px 0; text-align: center; }
  .map-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; background: #141828; border-radius: 16px; border: 1px solid #2a2e42; padding: 10px; }
  .map-title { font-size: 12px; font-weight: 700; color: #888; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
  .legend { display: flex; justify-content: center; gap: 16px; margin-top: 10px; font-size: 10px; color: #888; }
  .legend-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 4px; vertical-align: middle; }

function renderTeam(roster, prefix) {
  let html = '';

  // Goalies
  html += '<div class="section-header">ü•Ö Goaltenders</div><div class="cards">';
  roster.goalies.forEach(p => html += makeCard(p, 'G'));
  html += '</div>';

  // Defense
  html += '<div class="section-header">üõ°Ô∏è Defensemen</div><div class="cards">';
  roster.defense.forEach(p => html += makeCard(p, 'D'));
  html += '</div>';

  // Forwards
  html += '<div class="section-header">‚ö° Forwards</div><div class="cards">';
  roster.forwards.forEach(p => html += makeCard(p, 'F'));
  html += '</div>';

  // Scratched
  if (roster.scratched) {
    html += '<div class="section-header">üö´ Not Dressed</div><div class="cards">';
    roster.scratched.forEach(p => {
      html += `<div class="card scratched"><div class="number">${p.num}</div><div class="name">${p.name}</div><div class="pos">${p.pos}</div></div>`;
    });
    html += '</div>';
  }

  // Map
  html += renderMap(roster);

  document.getElementById(`${prefix}-roster`).innerHTML = html;
}

function makeCard(p, pos) {
  const badge = p.badge ? `<span class="badge">${p.badge}</span> ` : '';
  return `
    <div class="card">
      <div class="number">${p.num}</div>
      <div class="name">${badge}${p.name}</div>
      <div class="pos">${pos}</div>
      <div class="club ${p.league}">${p.club}</div>
      <div class="city">${p.city || ''}</div>
    </div>`;
}

function renderMap(roster) {
  const all = [...roster.goalies, ...roster.defense, ...roster.forwards].filter(p => p.mx);
  const cities = {};
  all.forEach(p => {
    const k = p.city;
    if (!cities[k]) cities[k] = { ...p, count: 0, names: [] };
    cities[k].count++;
    cities[k].names.push(p.name.split(' ').pop());
  });

  let dots = '';
  Object.values(cities).forEach(c => {
    const r = 3 + c.count * 1.5;
    const col = c.league === 'nhl' ? '#ff4444' : '#ffcc00';
    dots += `<circle cx="${c.mx}" cy="${c.my}" r="${r}" fill="${col}" opacity="0.8"><animate attributeName="r" values="${r};${r+2};${r}" dur="2s" repeatCount="indefinite"/></circle>`;
    dots += `<text x="${c.mx}" y="${c.my - r - 3}" fill="#999" font-size="6.5" text-anchor="middle" font-family="Inter">${c.city} (${c.count})</text>`;
  });

  return `
    <div class="map-section">
      <div class="map-title">üåç Where They Play</div>
      <div class="map-container">
        <svg viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">

          <path d="M320,120 Q340,110 360,115 L380,120 Q400,115 420,120 L430,130 Q440,140 435,155 L425,170 Q420,185 400,190 L380,188 Q360,185 345,180 L335,170 Q325,160 320,145 Z" fill="#1a2035" stroke="#2a3050" stroke-width="0.5"/>
          <text x="170" y="95" fill="#333" font-size="10" font-weight="700" text-anchor="middle">NORTH AMERICA</text>
          <text x="375" y="138" fill="#333" font-size="10" font-weight="700" text-anchor="middle">EUROPE</text>
          ${dots}
        </svg>
      </div>
      <div class="legend">
        <span><span class="legend-dot nhl"></span> NHL</span>
        <span><span class="legend-dot del"></span> DEL</span>
      </div>
    </div>`;
}

function showTeam(team) {

  document.querySelector('.toggle-btn.ger').classList.toggle('active', team === 'ger');
  document.querySelector('.toggle-btn.usa').classList.toggle('active', team === 'usa');
}
