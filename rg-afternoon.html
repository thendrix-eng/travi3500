<html lang="en"><head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0e17;--card:rgba(19,26,43,0.95);--border:#1e293b;--text:#e0e7ff;--muted:#8892b0;--accent:#1da1f2;--success:#34d399;--warning:#fb923c;--danger:#f87171;--radius:20px}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden;touch-action:pan-y}
body{background:radial-gradient(800px 400px at 50% -10%,rgba(29,161,242,.12),transparent 60%),var(--bg)}
.progress-bar{position:fixed;top:0;left:0;right:0;height:4px;background:var(--border);z-index:100}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),#6366f1);transition:width .3s}
.progress-text{position:fixed;top:12px;right:20px;font-size:12px;color:var(--muted);font-weight:600;z-index:100}
.progress-text span{color:var(--accent)}
.container{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px;position:relative}
.card{width:100%;max-width:600px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:28px 24px;backdrop-filter:blur(20px);box-shadow:0 25px 80px rgba(0,0,0,.5);transition:all .3s ease;position:relative;max-height:85vh;overflow-y:auto}
.card.slide-out{transform:translateX(-100px);opacity:0}
.card.slide-in{animation:slideIn .4s ease}
@keyframes slideIn{from{transform:translateX(100px);opacity:0}to{transform:none;opacity:1}}
.header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px}
.author-section{flex:1}
.author-name{font-size:24px;font-weight:800;letter-spacing:-.5px;background:linear-gradient(135deg,var(--text),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.handle{font-size:14px;color:var(--muted);margin-top:2px}
.time-badge{font-size:11px;color:var(--muted);background:rgba(136,146,176,.1);padding:6px 12px;border-radius:999px;font-weight:600;white-space:nowrap}
.tag{display:inline-block;padding:4px 10px;border-radius:8px;font-size:11px;font-weight:700;background:rgba(29,161,242,.15);color:var(--accent);margin-top:8px}
.tweet-section{margin:20px 0;padding:20px;background:rgba(0,0,0,.3);border:1px solid var(--border);border-radius:16px}
.tweet-label{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;font-weight:600}
.tweet-text{font-size:15px;line-height:1.6;color:var(--text)}
.reply-section{margin:20px 0}
.reply-label{font-size:10px;color:var(--accent);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;font-weight:600}
.reply-box{background:rgba(29,161,242,.08);border:1px solid rgba(29,161,242,.2);border-radius:16px;padding:20px;position:relative;transition:border-color .2s}
.reply-box.copied{border-color:var(--success)}
.reply-text{font-size:15px;line-height:1.7;color:var(--text);font-weight:500}
.copy-feedback{position:absolute;top:12px;right:12px;background:var(--success);color:#000;padding:6px 12px;border-radius:8px;font-size:11px;font-weight:700;opacity:0;transform:translateY(-10px);transition:all .2s}
.copy-feedback.show{opacity:1;transform:none}
.actions{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:24px}
.btn{padding:16px;border-radius:14px;border:none;font-size:14px;font-weight:700;cursor:pointer;transition:all .15s;display:flex;align-items:center;justify-content:center;gap:6px}
.btn:active{transform:scale(.96)}
.btn-copy{background:var(--accent);color:#fff}
.btn-open{background:rgba(29,161,242,.15);color:var(--accent);border:1px solid rgba(29,161,242,.3)}
.btn-done{background:rgba(52,211,153,.15);color:var(--success);border:1px solid rgba(52,211,153,.3)}
.actions-nav{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
.btn-skip{background:rgba(136,146,176,.1);color:var(--muted);border:1px solid var(--border);padding:14px;border-radius:14px;border:none;font-size:14px;font-weight:700;cursor:pointer}
.btn-skip:active{transform:scale(.96)}
.nav-dots{display:flex;justify-content:center;gap:6px;margin-top:12px}
.dot{width:8px;height:8px;border-radius:50%;background:var(--border);transition:all .2s}
.dot.active{background:var(--accent);width:20px;border-radius:4px}
.dot.done{background:var(--success)}
.done-screen{text-align:center;padding:60px 20px}
.done-screen h2{font-size:28px;margin-bottom:12px}
.done-screen p{color:var(--muted);font-size:16px}
</style>
</head><body>
<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
<div class="progress-text"><span id="currentNum">1</span> / <span id="totalNum">12</span></div>
<div class="container">
<div class="card" id="mainCard"></div>
<div class="nav-dots" id="navDots"></div>
</div>
<script>

  {

    tweet:"üö® BREAKING: üá∫üá∏ Treasury Secretary Bessent says clear crypto rules will help the market.",
    reply:"Clear rules are the single biggest unlock for institutional capital right now. Uncertainty has been the #1 blocker for over a year.",

    tweet:"It is truly the Content Creator Golden Era. So many ways to make money: Get paid by ùïè for posting, paid newsletter, Alpha Group, deals with projects, CT lead position, InfoFi airdrops. Just press.",
    reply:"InfoFi airdrops are the most slept on one here. Getting paid for research quality instead of engagement farming ‚Äî that model is going to be massive.",
    url:"https://x.com/zaimiri/status/2022286648982311244"

  {
    author:"Hades",handle:"@0xHvdes",time:"~1h ago",tag:"AI ¬∑ Philosophy",
    tweet:"Looks like in a few years, some people won't be doing much themselves. Most tasks will be delegated to AI agents and, perhaps, to IRL robots. But is that actually good for us‚Ä¶ or not?",
    reply:"The people who'll thrive are the ones who delegate the grind and reinvest that time into taste and decisions that actually matter. The real question is whether most people will use the free time well.",
    url:"https://x.com/0xHvdes/status/2022274902988869921"
  },
  {
    author:"Bald Knower üßëüèª‚Äçü¶≤",handle:"@BaldKnower",time:"~17h ago",tag:"AI ¬∑ Building",
    tweet:"Buy a Mac mini. Download clawdbot. Get a basic 3D printer. Go in debt if you have to. In less than a week I have made enough to buy hundreds of Mac minis with this build.",

    tweet:"~$1.2B was invested in crypto companies in Jan 2026. Key areas: payments, brokerage tools, custody, RWA. @raincards ‚Üí $250M, @AlpacaHQ ‚Üí $150M",

  },
  {
    author:"Shiv",handle:"@shivst3r",time:"~12h ago",tag:"Mindset",
    tweet:"Your brain is recording everything during your lowest moments. If you're hitting a rough patch and start doom scrolling for six hours straight, that becomes your new normal. You're not just coping badly ‚Äî you're teaching yourself to cope badly.",

let current=0;const card=document.getElementById('mainCard'),totalNum=document.getElementById('totalNum'),currentNum=document.getElementById('currentNum'),progressFill=document.getElementById('progressFill'),navDots=document.getElementById('navDots'),completed=new Set;totalNum.textContent=tweets.length;
tweets.forEach((_,i)=>{const d=document.createElement('div');d.className='dot'+(i===0?' active':'');d.onclick=()=>goTo(i);navDots.appendChild(d)});
function updateProgress(){currentNum.textContent=current+1;progressFill.style.width=(completed.size/tweets.length*100)+'%';document.querySelectorAll('.dot').forEach((d,i)=>{d.className='dot'+(i===current?' active':'')+(completed.has(i)?' done':'')})}
function render(){if(current>=tweets.length){card.innerHTML='<div class="done-screen"><h2>üéâ All Done!</h2><p>'+completed.size+'/'+tweets.length+' replies sent</p></div>';updateProgress();return}const t=tweets[current];card.className='card slide-out';setTimeout(()=>{card.innerHTML=`<div class="header"><div class="author-section"><div class="author-name">${t.author}</div><div class="handle">${t.handle}</div><div class="tag">${t.tag}</div></div><div class="time-badge">${t.time}</div></div><div class="tweet-section"><div class="tweet-label">Their Tweet</div><div class="tweet-text">${t.tweet}</div></div><div class="reply-section"><div class="reply-label">Your Reply</div><div class="reply-box" id="replyBox"><div class="reply-text" id="replyText">${t.reply}</div><div class="copy-feedback" id="copyFeedback">‚úì Copied!</div></div></div><div class="actions"><button class="btn btn-copy" onclick="copyReply()">üìã Copy</button><a class="btn btn-open" href="${t.url}" target="_blank">‚Üó Tweet</a><button class="btn btn-done" onclick="markDone()">‚úì Next</button></div><div class="actions-nav"><button class="btn-skip" onclick="skip(-1)" ${current===0?'disabled style="opacity:.3"':''}>‚Üê Back</button><button class="btn-skip" onclick="skip(1)">Skip ‚Üí</button></div>`;card.className='card slide-in';updateProgress()},150)}
function copyReply(){const t=document.getElementById('replyText').innerText;navigator.clipboard.writeText(t);const b=document.getElementById('replyBox'),f=document.getElementById('copyFeedback');b.classList.add('copied');f.classList.add('show');setTimeout(()=>{b.classList.remove('copied');f.classList.remove('show')},1500)}
function markDone(){completed.add(current);current++;render()}
function skip(d){current=Math.max(0,Math.min(tweets.length-1,current+d));render()}
function goTo(i){current=i;render()}
let tx=0;document.addEventListener('touchstart',e=>{tx=e.touches[0].clientX});document.addEventListener('touchend',e=>{const d=tx-e.changedTouches[0].clientX;if(Math.abs(d)>60){d>0?skip(1):skip(-1)}});
render();
</script>
</body></html>
