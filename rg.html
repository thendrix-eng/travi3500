<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>üêâ Reply Grinder</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0e17;--card:rgba(19,26,43,0.95);--border:#1e293b;--text:#e0e7ff;--muted:#8892b0;--accent:#1da1f2;--success:#34d399;--warning:#fb923c;--danger:#f87171;--radius:20px}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden;touch-action:pan-y}
body{background:radial-gradient(800px 400px at 50% -10%,rgba(29,161,242,.12),transparent 60%),var(--bg)}

.progress-bar{position:fixed;top:0;left:0;right:0;height:4px;background:var(--border);z-index:100}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),#6366f1);transition:width .3s}
.progress-text{position:fixed;top:12px;right:20px;font-size:12px;color:var(--muted);font-weight:600;z-index:100}
.progress-text span{color:var(--accent)}

.container{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px;position:relative}

.card{width:100%;max-width:600px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:28px 24px;backdrop-filter:blur(20px);box-shadow:0 25px 80px rgba(0,0,0,.5);transition:all .3s ease;position:relative;max-height:85vh;overflow-y:auto}
.card.slide-out{transform:translateX(-100px);opacity:0}
.card.slide-in{animation:slideIn .4s ease}
@keyframes slideIn{from{transform:translateX(100px);opacity:0}to{transform:none;opacity:1}}

.header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px}
.author-section{flex:1}
.author-name{font-size:24px;font-weight:800;letter-spacing:-.5px;background:linear-gradient(135deg,var(--text),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.handle{font-size:14px;color:var(--muted);margin-top:2px}
.time-badge{font-size:11px;color:var(--muted);background:rgba(136,146,176,.1);padding:6px 12px;border-radius:999px;font-weight:600;white-space:nowrap}
.tag{display:inline-block;padding:4px 10px;border-radius:8px;font-size:11px;font-weight:700;background:rgba(29,161,242,.15);color:var(--accent);margin-top:8px}

.tweet-section{margin:20px 0;padding:20px;background:rgba(0,0,0,.3);border:1px solid var(--border);border-radius:16px}
.tweet-label{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;font-weight:600}
.tweet-text{font-size:15px;line-height:1.6;color:var(--text)}
.tweet-stats{display:flex;gap:16px;margin-top:12px;font-size:12px;color:var(--muted)}
.tweet-stats span{display:flex;align-items:center;gap:4px}

.reply-section{margin:20px 0}
.reply-label{font-size:10px;color:var(--accent);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;font-weight:600}
.reply-box{background:rgba(29,161,242,.08);border:1px solid rgba(29,161,242,.2);border-radius:16px;padding:20px;position:relative;transition:border-color .2s}
.reply-box.copied{border-color:var(--success)}
.reply-text{font-size:15px;line-height:1.7;color:var(--text);font-weight:500}
.copy-feedback{position:absolute;top:12px;right:12px;background:var(--success);color:#000;padding:6px 12px;border-radius:8px;font-size:11px;font-weight:700;opacity:0;transform:translateY(-10px);transition:all .2s}
.copy-feedback.show{opacity:1;transform:none}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:24px}
.actions.three{grid-template-columns:1fr 1fr 1fr}
.btn{padding:16px;border-radius:14px;border:none;font-size:14px;font-weight:700;cursor:pointer;transition:all .15s;display:flex;align-items:center;justify-content:center;gap:6px}
.btn:active{transform:scale(.96)}
.btn-copy{background:var(--accent);color:#fff}
.btn-open{background:rgba(29,161,242,.15);color:var(--accent);border:1px solid rgba(29,161,242,.3)}
.btn-skip{background:rgba(136,146,176,.1);color:var(--muted);border:1px solid var(--border)}
.btn-done{background:rgba(52,211,153,.15);color:var(--success);border:1px solid rgba(52,211,153,.3)}

.nav-hint{text-align:center;margin-top:16px;font-size:12px;color:var(--muted)}
.nav-dots{display:flex;justify-content:center;gap:6px;margin-top:12px}
.dot{width:8px;height:8px;border-radius:50%;background:var(--border);transition:all .2s}
.dot.active{background:var(--accent);width:20px;border-radius:4px}
.dot.done{background:var(--success)}

.done-screen{text-align:center;padding:60px 20px}
.done-screen h2{font-size:28px;margin-bottom:12px}
.done-screen p{color:var(--muted);font-size:16px}
</style>
</head><body>

<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
<div class="progress-text"><span id="currentNum">1</span> / <span id="totalNum">10</span></div>

<div class="container">
<div class="card" id="mainCard"></div>
<div class="nav-dots" id="navDots"></div>
</div>

<script>

    tweet: "jeez louise\n\nQT: @fejau_inc ‚Äî \"Every fundamental positive headline gets sold into. Broken market. Sad days\"",
    stats: {replies:34,reposts:10,likes:133,views:"23K"},
    reply: "Market structure is completely detached from fundamentals rn. Every positive catalyst gets front-run and dumped. The only edge left is finding things early before the headline drops ‚Äî been catching some of these moves on TokenGems before CT even picks them up.",
    url: "https://x.com/blknoiz06/status/2022052185618756042"
  },
  {
    author: "Mippo üü™", handle: "@MikeIppolito_", time: "8h ago", tag: "AI ¬∑ CT Culture",
    tweet: "CT is AIT now",
    stats: {replies:4,reposts:1,likes:20,views:"1.5K"},
    reply: "Facts. The overlap between crypto twitter and AI twitter is basically a circle now. Every token thesis has an AI component and every AI project needs onchain rails. The alpha is in finding where those two narratives intersect early ‚Äî that's what I use TokenGems for.",
    url: "https://x.com/MikeIppolito_/status/2022097766068236596"
  },
  {
    author: "Dan Romero", handle: "@dwr", time: "12h ago", tag: "Agents ¬∑ Web3",
    tweet: "Cool experiment\n\nQT: @adamludwin ‚Äî \"Introducing askmyclaw.com ü§å Chat directly with OpenClaws for hire.\"",
    stats: {replies:7,reposts:2,likes:45,views:"12K"},
    reply: "The \"marketplace of agents\" model is going to be huge. Once agents can discover and pay each other, you get emergent economies. Similar to how token discovery needs to be agent-readable too ‚Äî working on making TokenGems data accessible for exactly these kinds of agent-first workflows.",
    url: "https://x.com/dwr/status/2022040368968347880"
  },
  {
    author: "Balaji", handle: "@balajis", time: "22h ago", tag: "Geopolitics",
    tweet: "Singapore is now the #1 passport in the world.",
    stats: {replies:115,reposts:109,likes:"1.3K",views:"128K"},
    reply: "Makes sense ‚Äî Singapore has been quietly optimizing for global optionality for decades. Same energy in crypto right now: the jurisdictions and platforms that make discovery frictionless win. Been using TokenGems to track which ecosystems are actually attracting builders vs tourists.",
    url: "https://x.com/balajis/status/2021888086037475607"
  },
  {

    stats: {replies:14,reposts:1,likes:42,views:"3.6K"},

    url: "https://x.com/banditxbt/status/2021982247134675096"
  },
  {
    author: "Hsaka", handle: "@HsakaTrades", time: "Dec 25, 2025", tag: "Trading",
    tweet: "Merry Christmas ya filthy animals.",
    stats: {replies:284,reposts:75,likes:"1.9K",views:"97K"},
    reply: "The man posts once every two months and still gets 97K views. Hsaka's timing is as good offline as it is on charts. Miss your market reads ‚Äî the current structure is crying for a thread. ü´°",
    url: "https://x.com/HsakaTrades/status/2004252217667395741"
  }
];

let current = 0;
const card = document.getElementById('mainCard');
const totalNum = document.getElementById('totalNum');
const currentNum = document.getElementById('currentNum');
const progressFill = document.getElementById('progressFill');
const navDots = document.getElementById('navDots');
const completed = new Set();

totalNum.textContent = tweets.length;

// Build dots
tweets.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.onclick = () => goTo(i);
  navDots.appendChild(dot);
});

function updateProgress() {
  currentNum.textContent = current + 1;
  progressFill.style.width = ((completed.size) / tweets.length * 100) + '%';
  document.querySelectorAll('.dot').forEach((d, i) => {
    d.className = 'dot' + (i === current ? ' active' : '') + (completed.has(i) ? ' done' : '');
  });
}

function render(direction) {
  if (current >= tweets.length) {
    card.innerHTML = '<div class="done-screen"><h2>üéâ All Done!</h2><p>' + completed.size + '/' + tweets.length + ' replies sent</p></div>';
    updateProgress();
    return;
  }
  const t = tweets[current];
  card.className = 'card slide-out';
  setTimeout(() => {
    card.innerHTML = `
      <div class="header">
        <div class="author-section">
          <div class="author-name">${t.author}</div>
          <div class="handle">${t.handle}</div>
          <div class="tag">${t.tag}</div>
        </div>
        <div class="time-badge">${t.time}</div>
      </div>
      <div class="tweet-section">
        <div class="tweet-label">Their Tweet</div>
        <div class="tweet-text">${t.tweet.replace(/\n/g,'<br>')}</div>
        <div class="tweet-stats">
          <span>üí¨ ${t.stats.replies}</span>
          <span>üîÅ ${t.stats.reposts}</span>
          <span>‚ù§Ô∏è ${t.stats.likes}</span>
          <span>üëÅ ${t.stats.views}</span>
        </div>
      </div>
      <div class="reply-section">
        <div class="reply-label">Your Reply</div>
        <div class="reply-box" id="replyBox">
          <div class="reply-text" id="replyText">${t.reply}</div>
          <div class="copy-feedback" id="copyFeedback">‚úì Copied!</div>
        </div>
      </div>
      <div class="actions three">
        <button class="btn btn-copy" onclick="copyReply()">üìã Copy</button>
        <a class="btn btn-open" href="${t.url}" target="_blank">‚Üó Tweet</a>
        <button class="btn btn-done" onclick="markDone()">‚úì Next</button>
      </div>
      <div class="actions" style="margin-top:8px">
        <button class="btn btn-skip" onclick="skip(-1)" ${current===0?'disabled style="opacity:.3"':''}>‚Üê Back</button>
        <button class="btn btn-skip" onclick="skip(1)">Skip ‚Üí</button>
      </div>
    `;
    card.className = 'card slide-in';
    updateProgress();
  }, 150);
}

function copyReply() {
  const text = document.getElementById('replyText').innerText;
  navigator.clipboard.writeText(text);
  const box = document.getElementById('replyBox');
  const fb = document.getElementById('copyFeedback');
  box.classList.add('copied');
  fb.classList.add('show');
  setTimeout(() => { box.classList.remove('copied'); fb.classList.remove('show'); }, 1500);
}

function markDone() {
  completed.add(current);
  current++;
  render(1);
}

function skip(dir) {
  current = Math.max(0, Math.min(tweets.length - 1, current + dir));
  render(dir);
}

function goTo(i) { current = i; render(1); }

// Swipe support
let touchStartX = 0;
document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
document.addEventListener('touchend', e => {
  const diff = touchStartX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 60) {
    if (diff > 0) { skip(1); } else { skip(-1); }
  }
});

render(1);
</script>
</body></html>
