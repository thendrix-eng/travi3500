<style>
:root{
  --bg:#0a0e17;
  --bg2:#111827;
  --card:rgba(19,26,43,0.95);
  --border:#1e293b;
  --text:#e0e7ff;
  --muted:#8892b0;
  --accent:#6366f1;
  --accent2:#818cf8;
  --success:#34d399;
  --warning:#fb923c;
  --danger:#f87171;
  --info:#60a5fa;
  --purple:#a78bfa;
  --teal:#2dd4bf;
  --radius:20px;
  --shadow:0 25px 80px rgba(0,0,0,.5);
}
* { box-sizing:border-box;margin:0;padding:0 }
html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden}
body{background:radial-gradient(1200px 600px at 50% -10%,rgba(99,102,241,.15),transparent 60%),radial-gradient(800px 400px at 80% 100%,rgba(52,211,153,.08),transparent 50%),var(--bg)}

/* Layout */
.container{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;position:relative}

/* Progress Bar */
.progress-bar{position:fixed;top:0;left:0;right:0;height:4px;background:var(--border);z-index:100}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .3s ease}
.progress-text{position:fixed;top:12px;right:20px;font-size:12px;color:var(--muted);font-weight:600;z-index:100}

/* Main Card */
.card{width:100%;max-width:720px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:40px;backdrop-filter:blur(20px);box-shadow:var(--shadow);transition:all .3s ease;position:relative}
.card.slide-out{transform:translateX(-100px);opacity:0}
.card.slide-in{animation:slideIn .4s ease}
@keyframes slideIn{from{transform:translateX(100px);opacity:0}to{transform:none;opacity:1}}

/* Header */
.card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:24px;gap:16px}
.company-section{flex:1}
.company-name{font-size:32px;font-weight:800;letter-spacing:-.5px;margin-bottom:4px;background:linear-gradient(135deg,var(--text),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.contact-info{font-size:15px;color:var(--muted);line-height:1.5}
.contact-info strong{color:var(--text);font-weight:600}

/* Stage Badge */
.stage-badge{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:999px;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;border:1px solid}
.stage-prospect{color:var(--muted);border-color:var(--muted);background:rgba(136,146,176,.1)}
.stage-connection-sent{color:var(--info);border-color:var(--info);background:rgba(96,165,250,.1)}
.stage-connected{color:var(--success);border-color:var(--success);background:rgba(52,211,153,.1)}
.stage-replied{color:var(--warning);border-color:var(--warning);background:rgba(251,146,60,.1)}
.stage-meeting-booked{color:var(--purple);border-color:var(--purple);background:rgba(167,139,250,.1)}
.stage-closed-won{color:var(--teal);border-color:var(--teal);background:rgba(45,212,191,.1)}
.stage-closed-lost{color:var(--danger);border-color:var(--danger);background:rgba(248,113,113,.1)}

/* Connection Request Box */
.request-section{margin:28px 0}
.request-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;font-weight:600}
.request-box{background:var(--bg2);border:1px solid var(--border);border-radius:16px;padding:24px;position:relative;transition:border-color .2s}
.request-box.copied{border-color:var(--success)}
.request-text{font-size:16px;line-height:1.7;color:var(--text);font-weight:500}
.copy-feedback{position:absolute;top:12px;right:12px;background:var(--success);color:#000;padding:6px 12px;border-radius:8px;font-size:11px;font-weight:700;opacity:0;transform:translateY(-10px);transition:all .2s}
.copy-feedback.show{opacity:1;transform:none}

/* Intel Section */
.intel-section{margin-top:20px;padding-top:20px;border-top:1px solid var(--border)}
.intel-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;font-weight:600}
.intel-text{font-size:13px;color:var(--muted);line-height:1.6}
.intel-text strong{color:var(--warning);font-weight:600}

/* Action Buttons */
.actions{display:grid;grid-template-columns:1fr 1fr 1.2fr;gap:12px;margin-top:32px}
.btn{padding:18px 24px;border-radius:14px;border:none;font-size:15px;font-weight:700;cursor:pointer;transition:all .15s ease;display:flex;align-items:center;justify-content:center;gap:8px}
.btn:hover{transform:translateY(-2px)}
.btn:active{transform:translateY(0)}

.btn-copy{background:var(--bg2);color:var(--text);border:1px solid var(--border)}
.btn-copy:hover{background:var(--border);border-color:var(--muted)}
.btn-copy.copied{background:var(--success);color:#000;border-color:var(--success)}

.btn-linkedin{background:linear-gradient(135deg,#0077b5,#005885);color:#fff}
.btn-linkedin:hover{box-shadow:0 8px 24px rgba(0,119,181,.4)}

.btn-next{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
.btn-next:hover{box-shadow:0 8px 30px rgba(99,102,241,.4)}

/* Keyboard Shortcuts Hint */
.shortcuts{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:24px;font-size:12px;color:var(--muted)}
.shortcut{display:flex;align-items:center;gap:6px}
.key{background:var(--bg2);border:1px solid var(--border);padding:4px 10px;border-radius:6px;font-size:11px;font-weight:700;color:var(--text);font-family:monospace}

/* Stage Selector */
.stage-selector{position:fixed;top:20px;left:20px;display:flex;flex-direction:column;gap:8px}
.stage-btn{padding:10px 16px;border-radius:10px;border:1px solid var(--border);background:var(--bg2);color:var(--muted);font-size:12px;font-weight:600;cursor:pointer;transition:all .2s;text-align:left;display:flex;align-items:center;gap:8px}
.stage-btn:hover{background:var(--border);color:var(--text)}
.stage-btn.active{color:#fff;border-color:var(--accent);background:linear-gradient(135deg,var(--accent),var(--accent2))}
.stage-btn .count{font-size:10px;opacity:.8;background:rgba(255,255,255,.15);padding:2px 8px;border-radius:10px}

/* Empty State */
.empty{text-align:center;padding:60px 20px}
.empty-icon{font-size:64px;margin-bottom:20px}
.empty h2{font-size:28px;margin-bottom:12px}
.empty p{color:var(--muted);font-size:16px}

/* Toast */
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--success);color:#000;padding:14px 28px;border-radius:12px;font-weight:700;opacity:0;transition:all .3s;pointer-events:none}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* Filter indicator */
.filter-active{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:var(--accent);color:#fff;padding:8px 20px;border-radius:999px;font-size:12px;font-weight:700}
</style>

  {company:'World App',contact:'Head of Product Partnerships',title:'Partnerships Lead',tier:3,stage:'prospect',linkedin:'https://www.linkedin.com/search/results/people/?keywords=World%20App%20Head%20of%20Partnerships',intel:'Identity + onboarding stack; verified-user distribution angle.',connectRequest:"Hi there ‚Äî World App's verified-human distribution is unique. Token creation APIs with anti-sybil guarantees could be powerful for your ecosystem. Worth exploring?"}
];

// State
let currentIndex = 0;
let filteredTargets = [];
let currentFilter = 'all';

// Stage config
const STAGES = {
  'prospect': { label: 'Prospect', class: 'stage-prospect', color: '#8892b0' },
  'connection-sent': { label: 'Connection Sent', class: 'stage-connection-sent', color: '#60a5fa' },
  'connected': { label: 'Connected', class: 'stage-connected', color: '#34d399' },
  'replied': { label: 'Replied', class: 'stage-replied', color: '#fb923c' },
  'meeting-booked': { label: 'Meeting Booked', class: 'stage-meeting-booked', color: '#a78bfa' },
  'closed-won': { label: 'Closed Won', class: 'stage-closed-won', color: '#2dd4bf' },
  'closed-lost': { label: 'Closed Lost', class: 'stage-closed-lost', color: '#f87171' }
};

// Filter targets
function filterTargets(filter) {
  if (filter === 'all') {
    return TARGETS.filter(t => t.stage === 'prospect' || t.stage === 'connection-sent');
  }
  return TARGETS.filter(t => t.stage === filter);
}

// Update counts
function updateCounts() {
  const all = TARGETS.filter(t => t.stage === 'prospect' || t.stage === 'connection-sent').length;
  const prospect = TARGETS.filter(t => t.stage === 'prospect').length;
  const sent = TARGETS.filter(t => t.stage === 'connection-sent').length;
  const connected = TARGETS.filter(t => t.stage === 'connected').length;
  
  document.getElementById('countAll').textContent = all;
  document.getElementById('countProspect').textContent = prospect;
  document.getElementById('countSent').textContent = sent;
  document.getElementById('countConnected').textContent = connected;
}

// Render current target
function render() {
  const target = filteredTargets[currentIndex];
  if (!target) {
    showEmpty();
    return;
  }
  
  const stage = STAGES[target.stage] || STAGES['prospect'];
  
  document.getElementById('companyName').textContent = target.company;
  document.getElementById('contactInfo').innerHTML = `<strong>${target.contact}</strong><br>${target.title}`;
  document.getElementById('requestText').textContent = target.connectRequest;
  document.getElementById('intelText').innerHTML = target.intel ? target.intel.replace(/üö® HOT:/g, '<strong>üö® HOT:</strong>') : 'No intel available';
  
  const badge = document.getElementById('stageBadge');
  badge.textContent = stage.label;
  badge.className = `stage-badge ${stage.class}`;
  
  // Update progress
  const progress = ((currentIndex + 1) / filteredTargets.length) * 100;
  document.getElementById('progressFill').style.width = `${progress}%`;
  document.getElementById('progressText').textContent = `Contact ${currentIndex + 1} of ${filteredTargets.length}`;
  
  // Reset copy state
  document.getElementById('requestBox').classList.remove('copied');
  document.getElementById('copyBtn').classList.remove('copied');
  document.getElementById('copyBtn').textContent = 'üìã Copy';
}

function showEmpty() {
  document.getElementById('mainCard').innerHTML = `
    <div class="empty">
      <div class="empty-icon">üéâ</div>
      <h2>All caught up!</h2>
      <p>No more contacts in this filter. Switch to another stage or check back later.</p>
    </div>
  `;
  document.getElementById('progressText').textContent = 'Done!';
  document.getElementById('progressFill').style.width = '100%';
}

// Copy to clipboard - fallback for HTTP contexts
function copyToClipboard() {
  const target = filteredTargets[currentIndex];
  if (!target) return;
  
  const text = target.connectRequest;
  
  // Try modern API first
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(() => showCopySuccess()).catch(() => fallbackCopy(text));
  } else {
    fallbackCopy(text);
  }
}

function fallbackCopy(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.position = 'fixed';
  textarea.style.left = '-9999px';
  textarea.style.top = '0';
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();
  
  try {
    document.execCommand('copy');
    showCopySuccess();
  } catch (err) {
    showToast('Copy failed ‚Äî please select and copy manually');
  }
  
  document.body.removeChild(textarea);
}

function showCopySuccess() {
  document.getElementById('requestBox').classList.add('copied');
  document.getElementById('copyBtn').classList.add('copied');
  document.getElementById('copyBtn').textContent = '‚úì Copied!';
  
  const feedback = document.getElementById('copyFeedback');
  feedback.classList.add('show');
  setTimeout(() => feedback.classList.remove('show'), 2000);
  
  showToast('Copied to clipboard!');
}

// Open LinkedIn
function openLinkedIn() {
  const target = filteredTargets[currentIndex];
  if (!target) return;
  window.open(target.linkedin, '_blank');
}

// Navigate
function next() {
  if (currentIndex < filteredTargets.length - 1) {
    const card = document.getElementById('mainCard');
    card.classList.add('slide-out');
    setTimeout(() => {
      currentIndex++;
      render();
      card.classList.remove('slide-out');
      card.classList.add('slide-in');
      setTimeout(() => card.classList.remove('slide-in'), 400);
    }, 200);
  }
}

function prev() {
  if (currentIndex > 0) {
    currentIndex--;
    render();
  }
}

// Toast
function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

// Stage filter buttons
document.getElementById('stageSelector').addEventListener('click', (e) => {
  const btn = e.target.closest('.stage-btn');
  if (!btn) return;
  
  document.querySelectorAll('.stage-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  
  currentFilter = btn.dataset.filter;
  filteredTargets = filterTargets(currentFilter);
  currentIndex = 0;
  render();
});

// Button events
document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
document.getElementById('linkedinBtn').addEventListener('click', openLinkedIn);
document.getElementById('nextBtn').addEventListener('click', next);

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'INPUT') return;
  
  switch(e.key.toLowerCase()) {
    case 'c':
      e.preventDefault();
      copyToClipboard();
      break;
    case 'l':
      e.preventDefault();
      openLinkedIn();
      break;
    case ' ':
    case 'arrowright':
      e.preventDefault();
      next();
      break;
    case 'arrowleft':
      e.preventDefault();
      prev();
      break;
  }
});

// Init
updateCounts();
filteredTargets = filterTargets('all');
render();
</script>
