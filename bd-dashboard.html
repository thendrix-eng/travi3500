      --accent: #7c9cff;
      --accent-2: #3dd9c5;
      --danger: #ff7c99;
      --ok: #43d67d;

    }

      --line: rgba(23, 43, 77, 0.15);
      --text: #0f1a33;
      --muted: #58637c;
      --accent: #315efb;
      --accent-2: #089981;
      --danger: #d73767;
      --ok: #1f9c59;
      --shadow: 0 14px 36px rgba(16,24,40,.12);

    * { box-sizing: border-box; }
    body {

      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    }
    .tab-btn {

      background: transparent;

      font-size: 12px;
      font-weight: 700;
      padding: 8px 12px;
      cursor: pointer;

    .kpi .l { font-size: 12px; color: var(--muted); }

    .chart { grid-column: span 6; }
    .campaign { grid-column: span 6; }

    .templates, .resources { padding: 12px; }
    .template-list { display: grid; gap: 8px; max-height: 320px; overflow: auto; }
    .template-item { border: 1px solid var(--line); border-radius: 12px; padding: 10px; }
    .template-item h4 { margin: 0 0 6px; font-size: 12px; }
    .template-item p { margin: 0; font-size: 11px; color: var(--muted); line-height: 1.5; white-space: pre-wrap; }

    .modal.show { display: flex; }
    .modal-card { width: min(980px, 92vw); max-height: 84vh; overflow: auto; padding: 16px; }
    .md p, .md li { color: var(--muted); }
    .empty { text-align: center; color: var(--muted); font-size: 12px; padding: 20px; }

    @container (max-width: 820px) {

    }
  </style>
</head>

function cardBitbond(t){
  const open = ui.open===t.company;
  return `<div class="card ${open?'open':''}"><div class="row"><div onclick="toggleCard('${escape(t.company)}')" style="cursor:pointer"><div class="name">${escape(t.company)}</div><div class="meta">${escape(t.contact)} · ${escape(t.title)}</div><div class="tags"><span class="tag">Tier ${t.tier}</span><span class="tag">${escape(t.source)}</span><span class="tag status" onclick="event.stopPropagation();cycleStage('${escape(t.company)}')">${escape(t.stage)}</span></div></div><div class="actions"><button class="btn mini-btn" onclick="copyEncoded('${encodeURIComponent(t.connectRequest)}')">Copy Connect Request</button><button class="btn mini-btn primary" onclick="copyEncoded('${encodeURIComponent(t.message)}')">Copy Full Outreach</button><a class="btn mini-btn" href="${t.linkedin.startsWith('http') ? t.linkedin : '#'}" ${t.linkedin.startsWith('http') ? 'target="_blank" rel="noopener"' : ''}>LinkedIn</a></div></div><div class="expand"><div><b>Intel:</b> ${escape(t.intel)}</div><div style="margin-top:8px"><b>Connect Request:</b><div style="margin-top:4px;color:var(--muted)">${escape(t.connectRequest)}</div></div><div style="margin-top:8px"><b>Full Outreach Message:</b><div style="margin-top:4px;color:var(--muted);white-space:pre-wrap">${escape(t.message)}</div></div><div style="margin-top:8px"><b>Stage:</b> click the stage chip to cycle pipeline status.</div></div></div>`;
}
function cardTokenGems(t){
  const key = `${t.category}-${t.name}`; const open = ui.open===key;
  const links = t.links.split(' / ').map(l => l.trim()).filter(Boolean);
  return `<div class="card ${open?'open':''}"><div class="row"><div onclick="toggleCard('${escape(key)}')" style="cursor:pointer"><div class="name">${escape(t.name)}</div><div class="meta">${escape(t.platform)} · ${escape(t.followers)}</div><div class="tags"><span class="tag">Tier ${t.tier}</span><span class="tag">${escape(t.category)}</span><span class="tag">${escape(t.platform)}</span></div></div><div class="actions">${t.outreachMessage ? `<button class="btn mini-btn primary" onclick="copyEncoded('${encodeURIComponent(t.outreachMessage)}')">Copy Outreach Message</button>` : ''}${links.map(l=>`<a class="btn mini-btn" href="${l}" target="_blank" rel="noopener">Open Link</a>`).join('')}</div></div><div class="expand"><div><b>Focus Area:</b> ${escape(t.focus)}</div><div style="margin-top:8px"><b>Why they fit:</b><div style="margin-top:4px;color:var(--muted)">${escape(t.whyFit)}</div></div>${t.outreachMessage ? `<div style="margin-top:8px"><b>Suggested outreach:</b><div style="margin-top:4px;color:var(--muted);white-space:pre-wrap">${escape(t.outreachMessage)}</div></div>` : ''}</div></div>`;
}

function renderTargets(){ const rows = currentRows(); const total = ui.tab==='bitbond' ? appData.length : TG_LEADS.length; document.getElementById('countLabel').textContent = `${rows.length} of ${total}`; document.getElementById('targetList').innerHTML = rows.length ? rows.map(ui.tab==='bitbond' ? cardBitbond : cardTokenGems).join('') : '<div class="empty">No targets match the current filters.</div>'; }
function toggleCard(id){ ui.open = ui.open===id ? null : id; renderTargets(); }
function escape(s=''){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll("'",'&#39;'); }

function renderTemplates(){ const list = ui.tab==='bitbond' ? templates : TG_TEMPLATES; document.getElementById('templateList').innerHTML = list.map(t => `<div class="template-item"><h4>${t.title}</h4><p>${escape(t.text)}</p><div style="margin-top:8px"><button class="btn mini-btn" onclick='copyText(${JSON.stringify(t.text)})'>Copy</button></div></div>`).join(''); }
function renderResources(){ const list = ui.tab==='bitbond' ? resources : TG_RESOURCES; document.getElementById('resourceButtons').innerHTML = list.map(r => `<button class="btn mini-btn" onclick="openResource('${r.file}','${escape(r.label)}')">${r.label}</button>`).join(''); }
async function openResource(file, title){ document.getElementById('resourceModal').classList.add('show'); document.getElementById('resourceTitle').textContent = title; try { const res = await fetch(file); document.getElementById('resourceBody').innerHTML = marked.parse(await res.text()); } catch { document.getElementById('resourceBody').innerHTML = '<p>Could not load resource.</p>'; } }

function initFilters(){
  if(ui.tab==='bitbond'){
    document.getElementById('stageFilter').innerHTML = '<option>All Stages</option>' + STAGES.map(s=>`<option>${s}</option>`).join('');
    document.getElementById('search').placeholder = 'Filter targets...';
    document.getElementById('brandSubtitle').textContent = 'Daily operating cockpit · Bitbond partnerships · 2026';
    document.querySelector('.targets .section-head h3').textContent = 'Outreach Targets';
    document.querySelector('.templates .section-head h3').textContent = 'Message Templates';
    document.querySelector('.resources .section-head h3').textContent = 'Knowledge Base';
  } else {
    const categories = ['Crypto Twitter','YouTube','Traders','Competitors'];
    document.getElementById('stageFilter').innerHTML = '<option>All Categories</option>' + categories.map(c=>`<option>${c}</option>`).join('');
    document.getElementById('search').placeholder = 'Filter TokenGems leads...';
    document.getElementById('brandSubtitle').textContent = 'TokenGems creator & analytics outreach pipeline · 2026';
    document.querySelector('.targets .section-head h3').textContent = 'TokenGems Outreach Leads';
    document.querySelector('.templates .section-head h3').textContent = 'TokenGems Outreach Templates';
    document.querySelector('.resources .section-head h3').textContent = 'TokenGems Source Notes';
  }
}
function applyTheme(theme){ document.documentElement.setAttribute('data-theme', theme); document.getElementById('themeBtn').textContent = theme==='light' ? '☀︎ Light' : '☾ Dark'; localStorage.setItem(THEME_KEY, theme); }
function setTab(tab){ ui.tab=tab; ui.open=null; ui.search=''; document.getElementById('search').value=''; document.getElementById('globalSearch').value=''; ui.tier='All Tiers'; document.getElementById('tierFilter').value='All Tiers'; ui.stage=tab==='bitbond' ? 'All Stages' : 'All Categories'; document.body.setAttribute('data-project', tab); document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab===tab)); initFilters(); render(); }
function render(){ renderKPIs(); renderCharts(); renderTargets(); renderTemplates(); renderResources(); }

setTab('bitbond');
applyTheme(localStorage.getItem(THEME_KEY) || 'dark');

document.getElementById('search').addEventListener('input', e => { ui.search=e.target.value; renderTargets(); });
document.getElementById('globalSearch').addEventListener('input', e => { ui.search=e.target.value; document.getElementById('search').value=e.target.value; renderTargets(); });
document.getElementById('tierFilter').addEventListener('change', e => { ui.tier=e.target.value; renderTargets(); });
document.getElementById('stageFilter').addEventListener('change', e => { ui.stage=e.target.value; renderTargets(); });
document.getElementById('resourcesBtn').addEventListener('click', ()=>{ const list = ui.tab==='bitbond' ? resources : TG_RESOURCES; openResource(list[0].file, list[0].label); });
document.getElementById('closeModal').addEventListener('click', ()=>document.getElementById('resourceModal').classList.remove('show'));
document.getElementById('resourceModal').addEventListener('click', e => { if(e.target.id==='resourceModal') e.currentTarget.classList.remove('show'); });
document.getElementById('themeBtn').addEventListener('click', ()=>applyTheme((localStorage.getItem(THEME_KEY) || 'dark') === 'dark' ? 'light':'dark'));
document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', ()=>setTab(btn.dataset.tab)));

document.addEventListener('keydown', e => { if((e.metaKey || e.ctrlKey) && e.key.toLowerCase()==='k'){ e.preventDefault(); document.getElementById('globalSearch').focus(); } if(e.key==='Escape') document.getElementById('resourceModal').classList.remove('show'); });
</script>
</body>
</html>
