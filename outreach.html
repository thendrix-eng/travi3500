:root{

  --accent2:#818cf8;

  --radius:20px;

* { box-sizing:border-box;margin:0;padding:0 }
html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden}
body{background:radial-gradient(1200px 600px at 50% -10%,rgba(99,102,241,.15),transparent 60%),radial-gradient(800px 400px at 80% 100%,rgba(52,211,153,.08),transparent 50%),var(--bg)}

.container{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;position:relative}

.progress-bar{position:fixed;top:0;left:0;right:0;height:4px;background:var(--border);z-index:100}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .3s ease}
.progress-text{position:fixed;top:12px;right:20px;font-size:12px;color:var(--muted);font-weight:600;z-index:100}

.card{width:100%;max-width:680px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:36px;backdrop-filter:blur(20px);box-shadow:var(--shadow);transition:all .3s ease;position:relative}
.card.slide-out{transform:translateX(-100px);opacity:0}
.card.slide-in{animation:slideIn .4s ease}
@keyframes slideIn{from{transform:translateX(100px);opacity:0}to{transform:none;opacity:1}}

.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;gap:16px}
.handle{font-size:28px;font-weight:800;letter-spacing:-.5px;background:linear-gradient(135deg,var(--text),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.badge{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;border-radius:999px;font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;border:1px solid var(--success);color:var(--success);background:rgba(52,211,153,.1)}

.message-section{margin:24px 0}
.message-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;font-weight:600}
.message-box{background:var(--bg2);border:1px solid var(--border);border-radius:16px;padding:22px;position:relative;transition:border-color .2s}
.message-box.copied{border-color:var(--success)}
.message-text{font-size:15px;line-height:1.7;color:var(--text);font-weight:500;white-space:pre-wrap;word-break:break-word}
.copy-feedback{position:absolute;top:12px;right:12px;background:var(--success);color:#000;padding:6px 12px;border-radius:8px;font-size:11px;font-weight:700;opacity:0;transform:translateY(-10px);transition:all .2s}
.copy-feedback.show{opacity:1;transform:none}

.actions{display:grid;grid-template-columns:1fr 1fr 1.2fr;gap:12px;margin-top:28px}
.btn{padding:16px 22px;border-radius:14px;border:none;font-size:14px;font-weight:700;cursor:pointer;transition:all .15s ease;display:flex;align-items:center;justify-content:center;gap:8px}
.btn:hover{transform:translateY(-2px)}
.btn:active{transform:translateY(0)}

.btn-copy{background:var(--bg2);color:var(--text);border:1px solid var(--border)}
.btn-copy:hover{background:var(--border);border-color:var(--muted)}
.btn-copy.copied{background:var(--success);color:#000;border-color:var(--success)}

.btn-twitter{background:linear-gradient(135deg,#1da1f2,#0d8ecf);color:#fff}
.btn-twitter:hover{box-shadow:0 8px 24px rgba(29,161,242,.4)}

.btn-next{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
.btn-next:hover{box-shadow:0 8px 30px rgba(99,102,241,.4)}

.shortcuts{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:24px;font-size:12px;color:var(--muted)}
.shortcut{display:flex;align-items:center;gap:6px}
.key{background:var(--bg2);border:1px solid var(--border);padding:4px 10px;border-radius:6px;font-size:11px;font-weight:700;color:var(--text);font-family:monospace}

.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--success);color:#000;padding:14px 28px;border-radius:12px;font-weight:700;opacity:0;transition:all .3s;pointer-events:none}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

  document.getElementById('messageBox').classList.remove('copied');
  document.getElementById('copyBtn').classList.remove('copied');
  document.getElementById('copyBtn').textContent = 'ğŸ“‹ Copy';
}

function showEmpty() {
  document.getElementById('mainCard').innerHTML = `
    <div class="empty">
      <div class="empty-icon">ğŸ‰</div>
      <h2>All DMs sent!</h2>
      <p>You've reached all ${CREATORS.length} creators. Great work!</p>
    </div>
  `;
  document.getElementById('progressText').textContent = 'Done!';
  document.getElementById('progressFill').style.width = '100%';
}

// Copy with fallback for HTTP
function copyMessage() {
  const text = document.getElementById('messageText').innerText;
  
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(showCopySuccess).catch(() => fallbackCopy(text));
  } else {
    fallbackCopy(text);
  }
}

function fallbackCopy(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.cssText = 'position:fixed;left:-9999px;top:0';
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();
  
  try {
    document.execCommand('copy');
    showCopySuccess();
  } catch (err) {
    showToast('Copy failed â€” select and copy manually');
  }
  
  document.body.removeChild(textarea);
}

function showCopySuccess() {
  document.getElementById('messageBox').classList.add('copied');
  document.getElementById('copyBtn').classList.add('copied');
  document.getElementById('copyBtn').textContent = 'âœ“ Copied!';
  showToast('Copied to clipboard!');
  
  setTimeout(() => {
    document.getElementById('copyBtn').textContent = 'ğŸ“‹ Copy';
    document.getElementById('copyBtn').classList.remove('copied');
  }, 2000);
}

// Open Twitter
function openTwitter() {
  const handle = CREATORS[currentIndex]?.handle.replace('@', '') || '';
  window.open(`https://twitter.com/${handle}`, '_blank');
}

// Navigate
function next() {
  if (currentIndex < CREATORS.length - 1) {
    const card = document.getElementById('mainCard');
    card.classList.add('slide-out');
    setTimeout(() => {
      currentIndex++;
      render();
      card.classList.remove('slide-out');
      card.classList.add('slide-in');
      setTimeout(() => card.classList.remove('slide-in'), 400);
    }, 200);
  }
}

function prev() {
  if (currentIndex > 0) {
    currentIndex--;
    render();
  }
}

// Toast
function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

// Button events
document.getElementById('copyBtn').addEventListener('click', copyMessage);
document.getElementById('twitterBtn').addEventListener('click', openTwitter);
document.getElementById('nextBtn').addEventListener('click', next);

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'INPUT') return;
  
  switch(e.key.toLowerCase()) {
    case 'c':
      e.preventDefault();
      copyMessage();
      break;
    case 't':
      e.preventDefault();
      openTwitter();
      break;
    case ' ':
    case 'arrowright':
      e.preventDefault();
      next();
      break;
    case 'arrowleft':
      e.preventDefault();
      prev();
      break;
  }
});

// Init
render();
</script>
