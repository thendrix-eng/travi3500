function makeCard(p) {
  const captainBadge = p.captain ? '<span style="color:#ffcc00;font-size:10px;font-weight:900;">C</span> ' : '';
  const leagueColor = p.league === 'NHL' ? '#ff4444' : p.league === 'DEL' ? '#ffcc00' : '#00aaff';
  return `
    <div class="card">
      <div class="number">${p.num}</div>
      <div class="flag">${p.country}</div>
      <div class="name">${captainBadge}${p.name}</div>
      <div class="pos">${p.pos}</div>
      <div class="club" style="border-left: 2px solid ${leagueColor}; padding-left: 6px;">${p.club}</div>
      <div class="city">${p.city}</div>
    </div>
  `;
}

function renderRoster(team, prefix) {
  document.getElementById(`${prefix}-goalies`).innerHTML = team.goalies.map(makeCard).join('');
  document.getElementById(`${prefix}-defense`).innerHTML = team.defense.map(makeCard).join('');
  document.getElementById(`${prefix}-forwards`).innerHTML = team.forwards.map(makeCard).join('');
}

// Simple world map (North America + Europe focus) using SVG
function renderMap(team, containerId) {
  const allPlayers = [...team.goalies, ...team.defense, ...team.forwards];
  // Aggregate by city
  const cities = {};
  allPlayers.forEach(p => {
    const key = p.city;
    if (!cities[key]) cities[key] = { ...p, count: 0 };
    cities[key].count++;
  });

  let dots = '';
  Object.values(cities).forEach(c => {
    const r = 3 + c.count * 1.5;
    const leagueColor = c.league === 'NHL' ? '#ff4444' : c.league === 'DEL' ? '#ffcc00' : '#00aaff';
    dots += `<circle cx="${c.mapX}" cy="${c.mapY}" r="${r}" fill="${leagueColor}" opacity="0.8">
      <animate attributeName="r" values="${r};${r+2};${r}" dur="2s" repeatCount="indefinite"/>
    </circle>`;
    dots += `<text x="${c.mapX}" y="${c.mapY - r - 3}" class="map-label">${c.city.split(',')[0]} (${c.count})</text>`;
  });

  document.getElementById(containerId).innerHTML = `
    <svg viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">
      <!-- Simplified continents -->
      <!-- North America -->
      <path d="M40,100 Q60,80 100,85 L140,90 Q180,85 200,100 L250,110 Q280,120 300,130 L310,150 Q300,170 280,190 L260,220 Q240,240 220,250 L180,240 Q140,230 120,220 L80,200 Q50,180 40,160 Z"

      <!-- Europe -->

        fill="#1a2035" stroke="#2a3050" stroke-width="0.5"/>
      <!-- Labels -->

      <text x="375" y="138" fill="#333" font-size="10" font-weight="700" text-anchor="middle">EUROPE</text>
      <!-- Player dots -->
      ${dots}
    </svg>
  `;
}
